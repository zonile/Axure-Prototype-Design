          <p><span>项目名称：互联网应急科普传播体系建设项目</span></p><p><span>建设目的：通过互联网技术，建设专业的，面向基层群众的，科普信息快速传递、精准推送和互动型的互联网科普传播系统，将最权威专业的科普中国资源传播到基层群众，构建便捷专业有效的应急科普体系，推进“科普中国”全面落地使用。</span></p><p><span>主要建设内容：建设一套包括科普专家库、科普知识数据库、科普预警系统、科普信息发布系统、科普信息甄别系统、互动系统等在内的面向个体的互联网、移动通信终端、传统媒体终端和新媒体终端科学传播工程。</span></p><p><span>根据以上内容绘制一张手持端操作界面的首页原型或高保真效果图。</span></p>
